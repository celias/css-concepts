<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixels vs Percent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="item item-percent">50 Percent</div>
    <div class="parent">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item item-percent">50 Percent</div>
    </div>
<!-- Percent takes up the full width of the parent element, 
 while pixels are fixed width and NOT contained by the parent. -->
</body>
</html>
