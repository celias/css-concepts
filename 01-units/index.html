<!-- 
  FONT SIZE: REM VS EM
    REM (Root EM) is a relative unit of measurement in CSS. 
    It is based on the font-size of the root element (typically the <html> element). 
    For example, if the root element's font-size is 16px, then 1rem equals 16px. 
    Using REM units allows for scalable and more accessible designs, as changing the 
    root font-size will proportionally adjust the sizes of all elements using REM units.
    This is also important for accessibility, as users can adjust the font-size in their browser settings.
-->

<!-- EM is based on the font size of the parent element. -->
