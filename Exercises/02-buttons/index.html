<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="button" type="text" value="Default">Default</button>
    <button class="button button-primary" type="text">Primary</button>
    <button class="button button-accent" type="text">Accent</button>
    <button class="button button-danger" type="text">Danger</button>
    <button class="button button-large" type="text">Large</button>
    <button class="button button-small" type="text">Small</button>
    <button class="button button-pill" type="text">Pill</button>
</body>
</html>
