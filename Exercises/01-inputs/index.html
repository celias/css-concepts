<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input class="input" type="text" value="Default">
    <input class="input input-success" type="text" value="Success">
    <input class="input input-error" type="text" value="Error">
    <input class="input input-large" type="text" value="Large">
    <input class="input input-small" type="text" value="Small">
    <input class="input input-disabled" type="text" value="Disabled" disabled>
</body>

</html>
